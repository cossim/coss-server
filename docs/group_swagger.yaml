definitions:
  model.CreateGroupRequest:
    properties:
      avatar:
        type: string
      member:
        items:
          type: string
        type: array
      name:
        type: string
      type:
        type: integer
    required:
    - name
    type: object
  model.DeleteGroupRequest:
    properties:
      group_id:
        type: integer
    required:
    - group_id
    type: object
  model.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  model.UpdateGroupRequest:
    properties:
      avatar:
        type: string
      group_id:
        type: integer
      name:
        type: string
      type:
        type: integer
    type: object
info:
  contact: {}
  title: coss-user服务
paths:
  /group/avatar/modify:
    post:
      consumes:
      - application/json
      description: 修改群聊头像
      parameters:
      - description: 头像文件
        in: formData
        name: file
        required: true
        type: file
      - description: 群聊id
        in: formData
        name: group_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 修改群聊头像
  /group/create:
    post:
      consumes:
      - application/json
      description: 创建群聊
      parameters:
      - description: 请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 创建群聊
  /group/delete:
    post:
      consumes:
      - application/json
      description: 删除群聊
      parameters:
      - description: 群聊id
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.DeleteGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 删除群聊
  /group/getBatch:
    get:
      consumes:
      - application/json
      description: 批量获取群聊信息
      parameters:
      - collectionFormat: csv
        description: 群聊ID列表
        in: query
        items:
          type: string
        name: group_ids
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 批量获取群聊信息
  /group/info:
    get:
      consumes:
      - application/json
      description: 获取群聊信息
      parameters:
      - description: 群聊ID
        in: query
        name: group_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 获取群聊信息
  /group/update/:
    post:
      consumes:
      - application/json
      description: 更新群聊信息
      parameters:
      - description: 请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
      summary: 更新群聊信息
swagger: "2.0"
