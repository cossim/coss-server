openapi: 3.0.3
info:
  title: 用户服务 API
  description: 用户服务 API 提供用户认证、注册、个人资料管理等功能。
  version: 1.0.0
servers:
  - url: http://api.example.com
tags:
  - name: user
    description: Everything about User
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /api/v1/user/search:
    get:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 搜索用户
      description: 搜索用户
      operationId: searchUser
      parameters:
        - name: email
          in: query
          description: 用户邮箱
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 搜索用户成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
  /api/v1/user/avatar:
    put:
      tags:
        - user
      security:
        - BearerAuth: [ ]
      summary: 修改用户头像
      description: 修改用户头像
      operationId: updateUserAvatar
#      parameters:
#        - name: file
#          in: formData
#          description: 头像文件
#          required: true
#          schema:
#            type: string
#            format: binary
#            maxLength: 25MB
#            contentMediaType: image/jpeg,image/png
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: 修改用户头像成功
          content:
            application/json:
              schema:
                type: object
  /api/v1/user:
    put:
      tags:
        - user
      security:
        - BearerAuth: [ ]
      summary: 修改用户信息
      description: 修改用户信息
      operationId: updateUser
#      parameters:
#        - name: id
#          in: path
#          description: 用户ID
#          required: true
#          schema:
#            type: string
      requestBody:
        description:
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  description: 用户昵称
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                tel:
                  type: string
                  format: phone
                  description: 手机号
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                avatar:
                  type: string
                  description: 用户头像
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                signature:
                  type: string
                  description: 个性签名
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                coss_id:
                  type: string
                  description:
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
      responses:
        '200':
          description: 修改用户信息成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
  /api/v1/user/{id}:
    get:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 获取用户信息
      description: 获取用户信息
      operationId: getUser
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取用户信息成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
  /api/v1/user/password:
    put:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 修改密码
      description: 修改密码
      operationId: updateUserPassword
#      parameters:
#        - name: id
#          in: path
#          description: 用户ID
#          required: true
#          schema:
#            type: string
      requestBody:
        description:
        content:
          application/json:
            schema:
              type: object
              required:
                - old_password
                - password
                - confirm_password
              properties:
                old_password:
                  type: string
                  minLength: 6
                  maxLength: 128
#                  pattern: '^\S+$'
                  description: 旧密码
                password:
                  type: string
                  minLength: 6
                  maxLength: 128
#                  pattern: '^\S+$'
                  description: 新密码
                confirm_password:
                  type: string
                  minLength: 6
                  maxLength: 128
#                  pattern: '^\S+$'
                  description: 确认密码
      responses:
        '200':
          description: 修改密码成功
          content:
            application/json:
              schema:
                type: object
  /api/v1/user/login:
    post:
      tags:
        - user
#      security:
#        - bearerAuth: []
      summary: 用户登录
      description: 用户登录认证并生成访问令牌。
      operationId: userLogin
      requestBody:
        description:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 用户的电子邮件地址
                password:
                  type: string
                  description: 用户密码
                driver_id:
                  type: string
                  description: 当前登录设备的唯一标识符
                driver_token:
                  type: string
                  description: 当前设备的设备token 用于推送手机端的系统通知
                platform:
                  type: string
                  description: 用户登录的平台(ios、android、web、huawei...)
              required:
                - email
                - password
                - driver_id
                - driver_token
                - platform
              example:
                email: user@example.com
                password: password123
                driver_id: abc123
                driver_token: xyz456
                platform: ios
        required: true
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /api/v1/user/register:
    post:
      tags:
        - user
#      security:
#        - BearerAuth: []
      summary: 用户注册
      description: 用户注册
      operationId: userRegister
      requestBody:
        description: 注册请求参数
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: 用户邮箱
                password:
                  type: string
                  description: 用户密码
                confirm_password:
                  type: string
                  description: 确认密码
                nickname:
                  type: string
                  description: 用户昵称
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
                public_key:
                  type: string
                  description: 用户公钥
                  x-omitempty: false
                  x-go-type-skip-optional-pointer: true
              required:
                - email
                - password
                - confirm_password
#              allOf:
#                - $ref: '#/components/schemas/PasswordMatch'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: 访问令牌。
                  user_info:
                    $ref: '#/components/schemas/UserInfo'
  /api/v1/user/activate:
    get:
      tags:
        - user
#      security:
#        - bearerAuth: []
      summary: 用户激活
      description: 用户激活
      operationId: userActivate
      parameters:
        - name: user_id
          in: query
          description: 用户ID
          required: true
          schema:
            type: string
        - name: key
          in: query
          description: 激活密钥
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 激活成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: 用户id
                  user_info:
                    $ref: '#/components/schemas/UserInfo'
  /api/v1/user/logout:
    post:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 退出登录
      description: 退出登录
      operationId: userLogout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                    - driver_id
              properties:
                driver_id:
                  type: string
      responses:
        '200':
          description: 退出登录成功
          content:
            application/json:
              schema:
                type: object
  /api/v1/user/email/verification:
    post:
      tags:
        - user
#      security:
#        - BearerAuth: []
      summary: 发送激活邮件
      description: 发送激活邮件
      operationId: userEmailVerification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: 发送激活邮件成功
          content:
            application/json:
              schema:
                type: object
  /api/v1/user/public_key:
    post:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 设置用户pgp公钥
      description: 设置用户pgp公钥
      operationId: setUserPublicKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - public_key
              properties:
                public_key:
                  type: string
      responses:

    put:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 重置用户公钥
      description: 重置用户公钥
      operationId: resetUserPublicKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
#                - email
                - public_key
                - code
              properties:
                email:
                  type: string
                  format: email
                public_key:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: 重置用户公钥成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: 用户id
                  public_key:
                    type: string
                    description: 用户公钥
  /api/v1/user/system/public_key:
    get:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 获取服务端pgp公钥
      description: 获取服务端pgp公钥
      operationId: getPGPPublicKey
      responses:
        '200':
          description: 获取服务端pgp公钥成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  public_key:
                    type: string
                    description: 用户公钥
  /api/v1/user/{id}/bundle:
    get:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 获取用户密钥包
      description: 获取用户密钥包
      operationId: getUserBundle
      parameters:
        - name: id
          in: path
          description: 用户ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 获取用户密钥包成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSecretBundle'
  /api/v1/user/bundle:
    put:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 修改用户密钥包
      description: 修改用户密钥包
      operationId: updateUserBundle
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - secret_bundle
              properties:
                secret_bundle:
                  type: string
                  description: 用户密钥包
      responses:
        '200':
          description: 修改用户密钥包成功
          content:
            application/json:
              schema:
                type: object
  /api/v1/user/clients:
    get:
      tags:
        - user
      security:
        - BearerAuth: []
      summary: 获取该用户当前登录的所有客户端
      description: 获取该用户当前登录的所有客户端
      operationId: getUserLoginClients
      responses:
        '200':
          description: 获取该用户当前登录的所有客户端成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserLoginClient'
  /api/v1/user/sso/generate_qr:
    get:
      tags:
        - user/sso
      summary: 生成二维码
      description: 生成用于登录的二维码
      operationId: generateQRCode
      responses:
        '200':
          description: 成功生成二维码
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateQRCodeResponse'
  /api/v1/user/sso/scan_qr:
    post:
      tags:
        - user/sso
      summary: 扫描二维码
      security:
        - BearerAuth: [ ]
      description: 用户扫描二维码后调用此接口
      operationId: scanQRCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScanQRCodeRequest'
      responses:
        '200':
          description: 成功扫描二维码
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
  /api/v1/user/sso/qr_status/{token}:
    get:
      tags:
        - user/sso
      summary: 验证二维码状态
      description: 验证二维码是否已被扫描或是否有效
      operationId: verifyQRCodeStatus
      parameters:
        - name: token
          in: path
          description: 二维码token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 二维码状态
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QRCodeStatusResponse'

  /api/v1/user/sso/login/{token}:
    post:
      tags:
        - user/sso
      summary: 完成登录
      description: 扫描二维码并验证成功后调用此接口完成登录
      operationId: ssoLogin
      parameters:
        - name: token
          in: path
          description: 二维码token
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SSOLoginRequest'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /api/v1/user/sso/confirm_login/{token}:
    post:
      tags:
        - user/sso
      summary: 确认登录
      description: 确认扫描二维码并验证成功后调用此接口确认登录
      operationId: confirmLogin
      parameters:
        - name: token
          in: path
          description: 二维码token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 登录确认成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Response:
      type: object
      properties:
        code:
          type: integer
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        msg:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        data:
          type: object
    GenerateQRCodeResponse:
      type: object
      properties:
        token:
          type: string
          description: 二维码token
        qr_code:
          type: string
          description: 二维码图片
    ScanQRCodeRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: 二维码token
    QRCodeStatusResponse:
      type: object
      properties:
        status:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 3
          description: >
            0: 未扫描
            1: 已扫描
            2: 已确认
            3: 已过期
    SSOLoginRequest:
      type: object
      required:
        - token
        - driver_id
        - driver_token
        - platform
      properties:
        token:
          type: string
          description: 二维码token
        driver_id:
          type: string
          description: 当前登录设备的唯一标识符
        driver_token:
          type: string
          description: 当前设备的设备token 用于推送手机端的系统通知
        platform:
          type: string
          description: 用户登录的平台
    UserLoginClient:
      type: object
      properties:
        client_ip:
          type: string
          description: 客户端ip
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        driver_type:
          type: string
          description: 设备类型
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        driver_id:
          type: string
          description: 设备id
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        login_at:
          type: integer
          format: int64
          description: 登录时间
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
    UserSecretBundle:
      type: object
      properties:
        user_id:
          type: string
          description: 用户id
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        secret_bundle:
          type: string
          description: 用户密钥包
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
    UserInfo:
      type: object
      properties:
        user_id:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        coss_id:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        nickname:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        email:
          type: string
        tel:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        avatar:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        signature:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        status:
          type: integer
          enum:
            - 0
            - 1
            - 2
            - 3
            - 4
          description: >
            0: 未知状态
            1: 正常状态
            2: 被禁用
            3: 已删除
            4: 锁定状态
        relation_status:
          type: integer
        login_number:
          type: integer
          format: int64
          x-go-type-skip-optional-pointer: true
        preferences:
          $ref: '#/components/schemas/Preferences'
        new_device_login:
          type: boolean
          x-go-type-skip-optional-pointer: true
        last_login_time:
          type: integer
          format: int64
          x-go-type-skip-optional-pointer: true
      required:
        - user_id
        - email
        - status
        - relation_status
#        - login_number
#        - new_device_login
#        - last_login_time
    Preferences:
      type: object
      properties:
        silent:
          type: boolean
          description: >
            是否开启静默通知
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        remark:
          type: string
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        open_burn_after_reading:
          type: boolean
          description: >
            是否开启阅后即焚
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        open_burn_after_reading_time_out:
          type: integer
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
    UserStatus:
      type: integer
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          description: 用户的电子邮件地址
        password:
          type: string
          description: 用户密码
        driver_id:
          type: string
          description: 当前登录设备的唯一标识符
        driver_token:
          type: string
          description: 当前设备的设备token 用于推送手机端的系统通知
        platform:
          type: string
          description: 用户登录的平台(ios、android、web、huawei...)
      required:
        - email
        - password
        - driver_id
        - driver_token
        - platform
      example:
        email: user@example.com
        password: password123
        driver_id: abc123
        driver_token: xyz456
        platform: ios
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: 用户登录凭证
          x-omitempty: false
          x-go-type-skip-optional-pointer: true
        user_info:
          type: object
          properties:
            user_id:
              type: string
              description: 用户id
              x-omitempty: false
              x-go-type-skip-optional-pointer: true
            new_device_login:
              type: boolean
              description: 是否是新设备登录
              x-omitempty: false
              x-go-type-skip-optional-pointer: true
            last_login_time:
              type: integer
              format: int64
              description: 上次登录时间
              x-omitempty: false
              x-go-type-skip-optional-pointer: true
